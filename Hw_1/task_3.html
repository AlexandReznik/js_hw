<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
    <script>
        "use strict";

        console.log(10 + 10 + "10")
        /*
        '2010'
        складываем 10 + 10 = 20
        потом ставим после 20 строку "10"
        получаем 2010
        */
        console.log(10 + "10" + 10)
        /*
        '101010'
        после первой десятки вставляем строку получаем 1010
        в конце ставим число
        получаем 101010
        */
        console.log(10 + 10 + +"10")
        /*
        30
        унарный + превращает в число строку "10"
        поэтому и получается 30
        */
        console.log(10 / -"")
        /*
        -Infinity
        -"" = -0
        из за того что делим на нолб получаем бесконечность
        т.к. ноль был с минусом то и -бесконечность
        */
        console.log(10 / +"2,5")
        /*
        NaN
        +"2,5" - такие число в джаваскрипт разделяются точкой, а не запятой
        10 / NaN = NaN
        */
    </script>
</body>

</html>
