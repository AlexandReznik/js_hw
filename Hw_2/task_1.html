<!DOCTYPE html>
<html lang="en">

    <title>Homework</title>

<body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
        "use strict";

        let a = 1, b = 1, c, d;

        /*
         в с присваиваем значения а++, которое равно 2, следовательно с тоже равно 2
         c = 2
         */
        c = ++a;
        console.log(c);

        /*
        инкремент в постфиксной форме, следовательно  в переменную d присвоится 1, а в переменной b будет лежать 2
        d = 1
         */
        d = b++;
        console.log(d);

        /*
        в а уже лежит 2, значит ++a даст нам 3 и 2 + 3 = 5, следовательно с = 5
        c = 5
         */
        c = 2 + ++a;
        console.log(c);

        /*
        b = 2, после b++ получим b = 3
        так как инкремент в постфиксной форме то складывать мы будем 2 + 2 = 4, 4 присвоится d
        d = 4
         */
        d = 2 + b++;
        console.log(d);

        console.log(a);
        console.log(b);
    </script>
</body>

</html>
